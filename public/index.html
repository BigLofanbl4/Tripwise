<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="card">
            <h1 class="auth-title" style="color: var(--primary);">✈️ Trip Planner</h1>
            <p class="auth-subtitle">Планируйте свои путешествия легко</p>
            
            <div id="login-form" class="auth-form">
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-pass" placeholder="Пароль">
                <button onclick="login()">Войти</button>
                <p class="auth-toggle">
                    Нет аккаунта? <a href="#" onclick="toggleAuth()" style="color: var(--primary)">Создать</a>
                </p>
            </div>

            <div id="reg-form" class="auth-form" style="display: none;">
                <input type="text" id="reg-name" placeholder="Ваше имя">
                <input type="email" id="reg-email" placeholder="Email">
                <input type="password" id="reg-pass" placeholder="Пароль">
                <button onclick="register()">Зарегистрироваться</button>
                <p class="auth-toggle">
                    Уже есть аккаунт? <a href="#" onclick="toggleAuth()" style="color: var(--primary)">Войти</a>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function toggleAuth() {
            const loginForm = document.getElementById('login-form');
            const regForm = document.getElementById('reg-form');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                regForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                regForm.style.display = 'block';
            }
        }
        
        // Логика login/register осталась прежней (вызовем из script.js или скопируйте прошлую)
        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-pass').value;
            const res = await fetchAPI('/login', 'POST', { email, password });
            if (res.ok) {
                const data = await res.json();
                saveToken(data.token);
                window.location.href = '/dashboard.html';
            } else {
                let msg = 'Ошибка входа';
                try {
                    const err = await res.json();
                    if (err && err.error) msg = err.error;
                } catch(e) {}
                alert(msg);
            }
        }

        async function register() {
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-pass').value;
            const res = await fetchAPI('/register', 'POST', { name, email, password });
            if (res.ok) {
                const data = await res.json();
                saveToken(data.token);
                window.location.href = '/dashboard.html';
            } else {
                try {
                    const err = await res.json();
                    if (err && err.error) {
                        alert(err.error);
                    } else {
                        alert('Ошибка регистрации');
                    }
                } catch(e) {
                    alert('Ошибка регистрации');
                }
            }
        }
    </script>
</body>
</html>
